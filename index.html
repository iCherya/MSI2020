<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/chucknorris_logo_coloured_small@2x.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>MSI 2020 - Front-end Development Test</title>
</head>

<body>
    <main>
        <h1 class="visually-hidden">MSI 2020 - Front-end Development Test</h1>
        <section class="wrapper">
            <div class="main">
                <div class="header">
                    <div class="logo">MSI 2020</div>
                    <div class="menu">
                        <div class="menu__icon">
                            <span class="menu__icon--line first-line"></span>
                            <span class="menu__icon--line second-line"></span>
                        </div>
                        <div class="menu__title">Favourite</div>
                    </div>
                </div>
                <div class="greeting">
                    <h2 class="greeting__title">Hey!</h2>
                    <p class="greeting__content">Letâ€™s try to find a joke for you:</p>
                </div>
                <form class="options">
                    <input id="random-option" type="radio" name="options-radio" value="Random" checked>
                    <label for="random-option" class="options__radio"><span
                            class="options__radio--icon"></span>Random</label>
                    <input id="category-option" type="radio" name="options-radio" value="Category">
                    <label for="category-option" class="options__radio"><span class="options__radio--icon"></span>From
                        categories</label>
                    <div class="options__categories">
                        <!-- Here will be list of categories -->
                    </div>
                    <input id="search-option" type="radio" name="options-radio" value="Search">
                    <label for="search-option" class="options__radio"><span
                            class="options__radio--icon"></span>Search</label>
                    <div class="options__search">
                        <input class="options__search--input" type="text" placeholder="Free text search...">
                    </div>
                    <button class="options__button">Get a joke</button>
                </form>
                <div class="jokes-wrapper">
                    <!-- Here will be jokes -->
                </div>
            </div>
            <div class="aside">
                <div class="aside__title">Favourite</div>
                <div class="aside-joke-wrapper">
                 <!-- Here will be favorite jokes -->
                </div>
            </div>
        </section>
    </main>
</body>

</html>
